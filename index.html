<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upcoming Site</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('bg.jpg') no-repeat center center/cover;
            color: #333;
        }
        
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px 30px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            animation: fadeIn 1s;
        }
        
        h1 {
            margin-bottom: 10px;
        }
        
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        
        #timer {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        
        #timer div {
            background: #333;
            color: #fff;
            padding: 15px;
            border-radius: 5px;
            min-width: 80px;
        }
        
        #timer span {
            display: block;
            font-size: 2.5em;
            margin-bottom: 5px;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container animate__animated animate__fadeIn">
        <h1>Our Website is Coming Soon</h1>
        <p>Stay tuned for something amazing! We're launching in:</p>
        <div id="timer" class="animate__animated animate__fadeIn">
            <div><span id="days"></span>Days</div>
            <div><span id="hours"></span>Hours</div>
            <div><span id="minutes"></span>Minutes</div>
            <div><span id="seconds"></span>Seconds</div>
        </div>
    </div>
    <script>
        const countdown = () => {
            const launchDate = new Date('September 1, 2024 00:00:00').getTime();
            const now = new Date().getTime();
            const difference = launchDate - now;
        
            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);
        
            document.getElementById('days').innerText = days;
            document.getElementById('hours').innerText = hours;
            document.getElementById('minutes').innerText = minutes;
            document.getElementById('seconds').innerText = seconds;
        
            if (difference < 0) {
                clearInterval(timerInterval);
                document.getElementById('timer').innerText = 'We are live!';
            }
        };
        
        const timerInterval = setInterval(countdown, 1000);
    </script>
</body>
</html>
